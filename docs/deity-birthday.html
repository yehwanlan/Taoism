<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神明聖誕日查詢 - 道教拜拜好日子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #5a67d8;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .search-section {
            grid-column: 1 / -1;
            text-align: center;
        }

        .search-box {
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 300px;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            border-color: #5a67d8;
        }

        .search-box::before {
            content: '🔍';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .deity-list {
            line-height: 1.8;
            margin: 10px 0;
        }

        .upcoming-item, .monthly-item, .search-result-item {
            background: #f8f9ff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #5a67d8;
        }

        .upcoming-item strong, .monthly-item strong {
            color: #2d3748;
            display: block;
            margin-bottom: 8px;
        }

        .today-highlight {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            border-left-color: #e17055;
        }

        .deity-type-buddha { color: #f39c12; }
        .deity-type-tao { color: #3498db; }
        .deity-type-god { color: #e74c3c; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .navigation {
            text-align: center;
            margin: 30px 0;
        }

        .nav-button {
            display: inline-block;
            padding: 12px 25px;
            margin: 0 10px;
            background: white;
            color: #5a67d8;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav-button:hover {
            background: #5a67d8;
            color: white;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .search-box input {
                width: 250px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* 載入動畫 */
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #5a67d8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 特殊節日標記 */
        .special-day {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            border-left-color: #e84393;
        }

        .festival-day {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            border-left-color: #5f3dc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏮 神明聖誕日查詢</h1>
            <p>查詢神佛聖誕，把握拜拜良機</p>
        </div>

        <!-- 搜尋區域 -->
        <div class="card search-section">
            <h3>🔍 神明搜尋</h3>
            <div class="search-box">
                <input type="text" id="deity-search" placeholder="輸入神明名稱搜尋..." maxlength="20">
            </div>
            <div id="search-results"></div>
        </div>

        <!-- 主要內容區域 -->
        <div class="main-content">
            <!-- 今日神明聖誕 -->
            <div class="card">
                <h3>🎂 今日神明聖誕</h3>
                <div id="today-deities" class="loading">載入中...</div>
            </div>

            <!-- 近期神明聖誕 -->
            <div class="card">
                <h3>📅 近期神明聖誕</h3>
                <div id="upcoming-deities" class="loading">載入中...</div>
            </div>
        </div>

        <!-- 本月神明聖誕 -->
        <div class="card">
            <h3>📆 本月神明聖誕</h3>
            <div id="monthly-deities" class="loading">載入中...</div>
        </div>

        <!-- 統計資訊 -->
        <div class="card">
            <h3>📊 神明聖誕統計</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="total-deities">-</span>
                    <span class="stat-label">總神明數</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="buddha-count">-</span>
                    <span class="stat-label">佛教神佛</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="tao-count">-</span>
                    <span class="stat-label">道教神仙</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="god-count">-</span>
                    <span class="stat-label">民間神明</span>
                </div>
            </div>
        </div>

        <!-- 導航按鈕 -->
        <div class="navigation">
            <a href="index.html" class="nav-button">🏠 回首頁</a>
            <a href="calendar.html" class="nav-button">📅 拜拜日曆</a>
            <a href="test-fortune.html" class="nav-button">🔮 運勢查詢</a>
        </div>

        <div class="footer">
            <p>© 2025 道教拜拜好日子系統 - 基於《玉匣記》古籍整理</p>
            <p>資料來源：許真君《玉匣記》、法師選擇記、三元五臘聖誕日期</p>
        </div>
    </div>

    <!-- 載入 JavaScript 模組 -->
    <script src="js/lunar-calendar.js"></script>
    <script src="js/deity-birthday.js"></script>
    <script>
        // 計算統計資訊
        function calculateStats() {
            let totalDeities = 0;
            let buddhaCount = 0;
            let taoCount = 0;
            let godCount = 0;

            Object.values(deityChecker.deityBirthdays).forEach(deities => {
                deities.forEach(deity => {
                    totalDeities++;
                    switch(deity.type) {
                        case '佛': buddhaCount++; break;
                        case '道': taoCount++; break;
                        case '神': godCount++; break;
                    }
                });
            });

            document.getElementById('total-deities').textContent = totalDeities;
            document.getElementById('buddha-count').textContent = buddhaCount;
            document.getElementById('tao-count').textContent = taoCount;
            document.getElementById('god-count').textContent = godCount;
        }

        // 頁面載入完成後執行統計
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(calculateStats, 100);
        });

        // 增強搜尋功能
        function enhancedSearch() {
            const searchInput = document.getElementById('deity-search');
            const searchResults = document.getElementById('search-results');
            
            if (!searchInput || !searchResults) return;
            
            const searchTerm = searchInput.value.trim();
            
            if (searchTerm.length === 0) {
                searchResults.innerHTML = '';
                return;
            }
            
            const results = deityChecker.searchDeity(searchTerm);
            
            if (results.length === 0) {
                searchResults.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">找不到相關神明，請嘗試其他關鍵字</p>';
                return;
            }
            
            let resultsHtml = `<div style="margin-top: 20px;"><h4>🔍 搜尋結果 (${results.length}筆)</h4>`;
            
            results.forEach(result => {
                const isSpecialDay = result.day === 1 || result.day === 15;
                const cardClass = isSpecialDay ? 'search-result-item special-day' : 'search-result-item';
                
                resultsHtml += `
                    <div class="${cardClass}">
                        <strong>${result.dateString}</strong> - ${deityChecker.formatDeityInfo(result.deity)}
                    </div>
                `;
            });
            
            resultsHtml += '</div>';
            searchResults.innerHTML = resultsHtml;
        }

        // 重新綁定增強的搜尋功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('deity-search');
            if (searchInput) {
                searchInput.removeEventListener('input', searchDeityBirthday);
                searchInput.addEventListener('input', enhancedSearch);
            }
        });
    </script>
</body>
</html>
