    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth() + 1;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {

        // åˆå§‹åŒ–å¹´æœˆé¸æ“‡å™¨
        function initializeSelects() {
            const yearSelect = document.getElementById('year-select');
            const monthSelect = document.getElementById('month-select');
            
            // å¹´ä»½é¸æ“‡å™¨ï¼ˆ1900-2100ï¼‰
            for (let year = 1900; year <= 2100; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = `${year}å¹´`;
                if (year === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }
            
            // æœˆä»½é¸æ“‡å™¨
            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = `${month}æœˆ`;
                if (month === currentMonth) option.selected = true;
                monthSelect.appendChild(option);
            }
            
            // äº‹ä»¶ç›£è½
            yearSelect.addEventListener('change', () => {
                currentYear = parseInt(yearSelect.value);
                generateCalendar();

            monthSelect.addEventListener('change', () => {

                generateCalendar();

        // ç”Ÿæˆæ—¥æ›†
        function generateCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            // æ—¥æ›†æ¨™é¡Œ
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // ç²å–æœˆä»½è³‡æ–™
            const monthData = fortuneChecker.getMonthStemBranch(currentYear, currentMonth);
            
            // è¨ˆç®—ç¬¬ä¸€å¤©æ˜¯æ˜ŸæœŸå¹¾
            const firstDay = new Date(currentYear, currentMonth - 1, 1);
            const startDay = firstDay.getDay();
            
            // ä¸Šå€‹æœˆçš„æœ€å¾Œå¹¾å¤©
            const prevMonth = currentMonth === 1 ? 12 : currentMonth - 1;
            const prevYear = currentMonth === 1 ? currentYear - 1 : currentYear;
            const prevMonthDays = new Date(prevYear, prevMonth, 0).getDate();
            
            for (let i = startDay - 1; i >= 0; i--) {
                const day = prevMonthDays - i;
                const date = new Date(prevYear, prevMonth - 1, day);
                const stemBranch = fortuneChecker.getStemBranch(date);
                const fortune = fortuneChecker.fortuneData[stemBranch];
                
                const dayElement = createDayElement(day, stemBranch, fortune, true, date);
                grid.appendChild(dayElement);
            }
            
            // ç•¶æœˆçš„å¤©æ•¸
            monthData.forEach((dayData, index) => {
                const day = index + 1;
                const date = new Date(currentYear, currentMonth - 1, day);
                const isToday = isDateToday(date);
                
                const dayElement = createDayElement(
                    day, 
                    dayData.stemBranch, 
                    fortuneChecker.fortuneData[dayData.stemBranch], 
                    false, 
                    date,
                    isToday
                );
                grid.appendChild(dayElement);
            });
            
            // ä¸‹å€‹æœˆçš„å‰å¹¾å¤©
            const totalCells = grid.children.length - 7; // æ¸›å»æ¨™é¡Œè¡Œ
            const remainingCells = 42 - totalCells; // 6é€± * 7å¤© - å·²æœ‰çš„æ ¼å­
            
            const nextMonth = currentMonth === 12 ? 1 : currentMonth + 1;
            const nextYear = currentMonth === 12 ? currentYear + 1 : currentYear;
            
            for (let day = 1; day <= remainingCells; day++) {
                const date = new Date(nextYear, nextMonth - 1, day);
                const stemBranch = fortuneChecker.getStemBranch(date);
                const fortune = fortuneChecker.fortuneData[stemBranch];
                
                const dayElement = createDayElement(day, stemBranch, fortune, true, date);
                grid.appendChild(dayElement);
            }
        }
        
        // å‰µå»ºæ—¥æœŸå…ƒç´ 
        function createDayElement(day, stemBranch, fortune, isOtherMonth, date, isToday = false) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            if (isOtherMonth) dayElement.classList.add('other-month');
            if (isToday) dayElement.classList.add('today');
            
            const status = fortune ? fortune.status : 'neutral';
            
            dayElement.innerHTML = `
                <div class="day-number">${day}</div>
                <div class="day-stem-branch">${stemBranch}</div>
                <div class="day-status status-${status}">
                    ${getStatusText(status)}
                </div>
            `;
            
            dayElement.addEventListener('click', () => {
                showDayDetails(date, stemBranch, fortune);
            });
            
            return dayElement;
        }
        
        // ç²å–ç‹€æ…‹æ–‡å­—
        function getStatusText(status) {
            switch (status) {
                case 'good': return 'å¤§å‰';
                case 'bad': return 'å¤§å‡¶';
                case 'neutral': return 'è¬¹æ…';
                default: return 'æ™®é€š';
            }
        }
        
        // æª¢æŸ¥æ˜¯å¦ç‚ºä»Šå¤©
        function isDateToday(date) {
            const today = new Date();
            return date.getFullYear() === today.getFullYear() &&
                   date.getMonth() === today.getMonth() &&
                   date.getDate() === today.getDate();
        }
        
        // é¡¯ç¤ºæ—¥æœŸè©³æƒ…
        function showDayDetails(date, stemBranch, fortune) {
            const modal = document.getElementById('day-modal');
            const content = document.getElementById('modal-content');
            
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');

            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            const weekday = weekdays[date.getDay()];
            
            const status = fortune ? fortune.status : 'neutral';
            const description = fortune ? fortune.description : 'è³‡æ–™ä¸è©³';
            const calculationInfo = fortuneChecker.getCalculationInfo(date);
            
            content.innerHTML = `

                <div style="text-align: center; margin: 20px 0;">
                    <div style="font-size: 24px; font-weight: bold; color: #667eea;">
                        ${stemBranch}æ—¥
                    </div>
                    <div class="day-status status-${status}" style="display: inline-block; margin-top: 10px; font-size: 16px;">
                        ${getStatusText(status)}
                    </div>

                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0;">

                <details style="margin-top: 15px;">
                    <summary style="cursor: pointer; font-weight: bold;">ğŸ” è¨ˆç®—éç¨‹è©³æƒ…</summary>
                    <div style="margin-top: 10px; font-size: 14px; color: #666;">
                        åŸºæº–æ—¥æœŸ: ${calculationInfo.baseDate}<br>
                        åŸºæº–å„’ç•¥æ—¥æ•¸: ${calculationInfo.baseJDN}<br>
                        ç›®æ¨™å„’ç•¥æ—¥æ•¸: ${calculationInfo.targetJDN}<br>
                        å¤©æ•¸å·®: ${calculationInfo.daysDiff} å¤©<br>
                        è¨ˆç®—å…¬å¼: ${calculationInfo.calculation}<br>
                        å…­åç”²å­ç´¢å¼•: ${calculationInfo.stemBranchIndex}<br>
                        <em style="color: #e53e3e;">${calculationInfo.note}</em>
                    </div>
                </details>
            `;
            
            modal.style.display = 'block';
        }
        
        // é—œé–‰æ¨¡æ…‹æ¡†
        function closeModal() {
            document.getElementById('day-modal').style.display = 'none';
        }
        
        // é»æ“Šæ¨¡æ…‹æ¡†å¤–éƒ¨é—œé–‰
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('day-modal');
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // å°èˆªåŠŸèƒ½
        function goToday() {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth() + 1;
            
            document.getElementById('year-select').value = currentYear;
            document.getElementById('month-select').value = currentMonth;
            
            generateCalendar();
        }
        
        function prevMonth() {
            if (currentMonth === 1) {
                currentMonth = 12;
                currentYear--;
            } else {
                currentMonth--;
            }
            
            document.getElementById('year-select').value = currentYear;
            document.getElementById('month-select').value = currentMonth;
            
            generateCalendar();
        }
        
        function nextMonth() {
            if (currentMonth === 12) {
                currentMonth = 1;
                currentYear++;
            } else {
                currentMonth++;
            }
            
            document.getElementById('year-select').value = currentYear;
            document.getElementById('month-select').value = currentMonth;
            
            generateCalendar();
        }
    </script>
