version: '3.8'

services:
  taoism-app:
    build: .
    container_name: taoism-translation-system
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./docs:/app/docs
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: python -m http.server 8000 --directory docs
    
  taoism-worker:
    build: .
    container_name: taoism-worker
    volumes:
      - ./data:/app/data
      - ./docs:/app/docs
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: python main.py monitor watch 60
    depends_on:
      - taoism-app

networks:
  default:
    name: taoism-network